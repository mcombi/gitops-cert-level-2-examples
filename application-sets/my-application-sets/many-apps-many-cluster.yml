apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-git
  namespace: argocd
spec:                
    
  generators:
        - matrix:
           generators:
          # git generator, 'child' #1
            - git:
              repoURL: https://github.com/argoproj/argo-cd.git
              revision: HEAD
              directories:
                - path: applicationset/examples/matrix/cluster-addons/*
          # cluster generator, 'child' #2
            - list:
                  elements:
                     - cluster: cluster-1
                        url: https://kubernetes.default.svc
                        values:
                          project: default
                     - cluster: cluster-2
                        url: https://10.5.0.230:6443
                        values:
                          project: default
                     - cluster: cluster-3
                        url: https://10.5.0.242:6443
                        values:
                          project: default
 
template:
    metadata:
      name: '{{path.basename}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/codefresh-contrib/gitops-cert-level-2-examples.git
        targetRevision: HEAD
        path: application-sets/example-apps/
      destination:
        server: '{{server}}'
        namespace: billing
      # Sync policy
      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
          prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
          selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster an
